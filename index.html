<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=5.0, viewport-fit=cover">
    <title>Game Platform</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="game-grid">
        <div class="game-card">
            <img src="images/placeholder.webp" 
                 onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' width=\'400\' height=\'300\' viewBox=\'0 0 400 300\'%3E%3Crect width=\'400\' height=\'300\' fill=\'%23eee\'%3E%3C/rect%3E%3Ctext x=\'200\' y=\'150\' font-family=\'Arial\' font-size=\'16\' text-anchor=\'middle\' fill=\'%23000\'%3EGame Thumbnail%3C/text%3E%3C/svg%3E'"
                 alt="Game thumbnail">
            <button class="buy-button" data-game-id="1">Buy In-Game Items</button>
        </div>
        <!-- Add more game cards here -->
    </div>
    <!-- 游戏上传区域 -->
    <div class="upload-section" style="margin: 20px; padding: 20px; background: #f5f5f5; border-radius: 8px;">
        <h2>Upload New Game</h2>
        <form id="game-upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="game-file" accept=".zip,.rar,.7z" required>
            <button type="submit" style="margin-top: 10px;">Upload Game</button>
        </form>
    </div>
    
    <iframe 
        id="game-iframe"
        src="" 
        width="100%" 
        height="600px" 
        frameborder="0" 
        allowfullscreen
        style="margin-top: 20px;">
        您的浏览器不支持 iframe 标签。
    </iframe>
    <script src="scripts/main.js"></script>
    <footer>
        <p>Website Owner: Xue Pengfei</p>
        <p>Contact: xupefe@gmail.com</p>
    </footer>
</body>
</html>
